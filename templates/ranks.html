{% extends 'base.html' %}

{% block title %}
Scoreboard
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<ol id="scoreboard">
    {% for team in team_list %}
        <li id="{{ team.id }}">
            <p>{{ team.name }} - {{ team.score }} pts</p>
        </li>
    {% endfor %}
</ol>
{% endblock %}
